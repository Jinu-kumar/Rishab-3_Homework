<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="Assig3.css">
</head>
<body>
    <br class="container">
        <h1>Product Search</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button id="searchButton">Search</button>
        </div>
        <div id="productList" class="product-list"></div>
        <br class="add-product-form">
            <h2>Add New Product</h2>
            <div class="inputbox">
            <input class="ap" type="text" id="productNameInput" placeholder="Enter product name..."><br>
            <input class="ap" type="text" id="productPriceInput" placeholder="Enter product price..."><br>
            <input class="ap" type="text" id="productUrlInput" placeholder="Enter product image URL..."><br>
            <button class="ap" id="addProductButton">Add Product</button>
            </div>
        </div>
    </div>
    <script src="Assig3.js"></script>
</body>
</html>
